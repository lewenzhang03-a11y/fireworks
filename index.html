
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 Happy New Year</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        canvas { display: block; touch-action: none; }
        .gradient-text {
            background: linear-gradient(to bottom, #00ffff, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        #root { width: 100vw; height: 100vh; position: relative; }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "three": "https://esm.sh/three@^0.182.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>

    <script type="x-shader/x-vertex" id="firework-vs">
        attribute float size;
        attribute vec3 velocity;
        attribute float life;
        attribute float hue;
        varying float vLife;
        varying vec3 vColor;

        vec3 hsv2rgb(vec3 c) {
            vec4 K = vec4(1.0, 2.0 / 3.0, 1.0 / 3.0, 3.0);
            vec3 p = abs(fract(c.xxx + K.xyz) * 6.0 - K.www);
            return c.z * mix(K.xxx, clamp(p - K.xxx, 0.0, 1.0), c.y);
        }

        void main() {
            vLife = life;
            vColor = hsv2rgb(vec3(hue, 0.8, 1.0));
            vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
            // Particle size flickers as life ends
            float flicker = sin(life * 50.0) * 0.2 + 0.8;
            gl_PointSize = size * (300.0 / -mvPosition.z) * life * flicker;
            gl_Position = projectionMatrix * mvPosition;
        }
    </script>

    <script type="x-shader/x-fragment" id="firework-fs">
        varying float vLife;
        varying vec3 vColor;
        void main() {
            float dist = distance(gl_PointCoord, vec2(0.5));
            if (dist > 0.5) discard;
            float alpha = (1.0 - dist * 2.0) * vLife;
            gl_FragColor = vec4(vColor, alpha);
        }
    </script>

    <script type="module" src="index.tsx"></script>
</body>
</html>
